<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Art Gallery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4">Visual Art Gallery</h1>
            <nav>
                <a href="#" class="text-white mx-2">Home</a>
                <a href="#" class="text-white mx-2">Gallery</a>
                <a href="#" class="text-white mx-2">Artists</a>
                <a href="#" class="text-white mx-2">Exhibitions</a>
                <a href="#" class="text-white mx-2">Login</a>
            </nav>
            <form class="form-inline ml-3">
              <input class="form-control mr-sm-2" type="search" placeholder="Search artworks..." aria-label="Search">
              <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
    </header>

    <!-- Banner Section -->
    <section class="banner text-center text-white">
        <div class="container">
            <h2 class="display-4">Explore Exquisite Artworks</h2>
            <p class="lead">Discover unique pieces from talented artists around the world</p>
        </div>
    </section>

    <!-- Featured Artworks -->
    <section class="container my-5">
        <h2 class="mb-4">Featured Artworks</h2>
        <div class="row">
            <!-- Placeholder for artworks -->
            <div class="col-md-4">
                <div class="card">
                    <img src="we.jpg" class="card-img-top" alt="Artwork 1">
                    <div class="card-body">
                        <h5 class="card-title">Artwork Title 1</h5>
                        <p class="card-text">Artist Name</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="we2.jpg" class="card-img-top" alt="Artwork 2">
                    <div class="card-body">
                        <h5 class="card-title">Artwork Title 2</h5>
                        <p class="card-text">Artist Name</p>
                    </div>
                </div>
            </div>
            <!-- Add more artwork cards as needed -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3">
        <p>&copy; 2024 Visual Art Gallery. All rights reserved.</p>
    </footer
